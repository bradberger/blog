<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ .Description }}">
    <meta name="author" content="Brad Berger">
    <title>{{ .Site.Title }} - {{ .Title }}</title>
    <link rel="shortcut icon" href="/img/logo-32.png">
    <link rel="canonical" href="{{ .Permalink }}">
    {{ template "chrome/above.html" . }}
    {{ template "chrome/scripts.html" . }}
    <noscript>
        <link rel="stylesheet" href="/css/style.css">
    </noscript>
    {{ if .RSSLink }}
    <link rel="alternate" href="{{ .RSSlink }}" type="application/rss+xml" title="{{ .Site.Title }}"/>
    {{ end }}
</head>
